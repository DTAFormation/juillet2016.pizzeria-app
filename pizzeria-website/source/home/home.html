<form novalidate ng-submit="home.commandPizza()">
     
    <div class="form-group">
        <label for="">Nom</label>
        <input placeholder="Entrez votre nom" class="form-control" type="text" ng-model="home.clients.name" />
    </div>
    <div class="form-group">
        <label for="">Prénom</label>
        <input placeholder="Entrez votre prénom" class="form-control" type="text" ng-model="home.clients.prenom" />
    </div>
    <div class="row">
        <div class="col-md-3" ng-repeat="pizza in home.pizzas">
            <div class="form-group">
                <input type="checkbox" ng-model="home.command_pizza.pizza[$index].id" ng-true-value="{{pizza.id}}" ng-false-value="'false'" />
                <img ng-src="{{pizza.url_image}}" alt="pizza.nom" />
            </div>
            <div class="form-group">
                <label for="">Quantité</label>
                <input class="form-control" placeholder="Entrez une quantité" type="number" ng-model="home.command_pizza.pizza[$index].quantite"/>
            </div>
            <div>
                <p><strong>Prix :</strong> {{pizza.prix}}€</p>
                <strong>Ingrédients :</strong> <span ng-repeat="ingredient in pizza.ingredients">{{ingredient}}</span>
            </div>
        </div>
    </div>
    <button class="btn btn-primary btn-lg" type="submit">Valider ma commande</button>

</form>
