<div class="container">
    <div class="thumbnail col-sm-5 col-md-3">
        <h2><strong>{{pizzD.pizza.nom}}</strong></h2><br>
        <img style="width : 25%" ng-src="{{pizzD.url}}" alt=""><br>
        <h3><strong>Prix : </strong>{{pizzD.pizza.prix | number:2}}€</h3>
        <h4><strong>Categorie: </strong>{{(pizzD.pizza.categorie).replace('_',' ')}}</h4>
        <h3><strong>Les ingrédients :</strong></h3>
        <ul>
            <li ng-repeat="ingredient in pizzD.pizza.ingredients">
                {{ingredient.ingredient.nom}}
            </li>
        </ul>
        <a href="#/pizzas">Retour</a>
    </div>
</div>
