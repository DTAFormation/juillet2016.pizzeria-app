<div class="row">
    <div class="col-md-3 panel" ng-repeat="pizza in pizz.allPizzas">
        <div class="panel-body">
            <img ng-src="{{pizza.url_image}}" alt="">
            <h3>{{pizza.prix}}€</h3>
            <a href="#/pizza/{{pizza.id}}" class="btn btn-primary">Détails</a>
        </div>

    </div>
</div>
