<div class="col-sm-offset-1 well sidebar pull-right  ">
    <h1>Panier</h1>
    <table id="cart" class="table table-hover table-condensed">
        <ul>
            <li ng-repeat="pizza in storedPanier "> <img src="{{pizza.urlImage}}" alt="" class="img-responsive"> <span>{{pizza.nom}}</span>
                <p>{{pizza.prix | number:2}} &euro;</p>
            </li>
        </ul>
        <tfoot>
            <tr>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total: {{total()}}</strong></td>
                <td><a href="#" class="btn btn-success btn-block">Visualier panier <i class="fa fa-angle-right"></i></a></td>
            </tr>
        </tfoot>
    </table>
</div>
