<div ng-show="addPizz.error" class="alert alert-danger" role="alert">
    Votre pizza n'a pas été ajouté
</div>
<div ng-show="addPizz.success" class="alert alert-success" role="alert">
    Votre pizza a bien été ajouté
</div>
<form novalidate ng-submit="addPizz.addNewPizza()">
    <div class="form-group">
        <label for="">Nom de la pizza</label>
        <input class="form-control" type="text" ng-model="addPizz.newPizza.nom"/>
    </div>
    <div class="form-group">
        <label for="">Prix de la pizza</label>
        <input class="form-control" type="text" ng-model="addPizz.newPizza.prix"/>
    </div>
    <div class="form-group">
        <label for="">Url de l'image de la pizza</label>
        <input class="form-control" type="text" ng-model="addPizz.newPizza.url_image"/>
    </div>
    <div class="form-group" ng-repeat="ingredient in addPizz.newPizza.ingredients track by $index">
        <label for="">Ingredients</label>
        <input class="form-control" type="text" ng-model="addPizz.newPizza.ingredients[$index]"/>
    </div>
    <button type="button" ng-click="addPizz.newPizza.ingredients.push('')">Ajouter un ingrédients</button>
    <button class="btn btn-primary" type="submit">Ajouter une pizza</button>
</form>
