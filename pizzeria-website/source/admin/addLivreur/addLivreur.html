<div ng-show="addLiv.error" class="alert alert-danger" role="alert">
    Votre livreur n'a pas été ajouté
</div>
<div ng-show="addLiv.success" class="alert alert-success" role="alert">
    Votre livreur a bien été ajouté
</div>
<form novalidate ng-submit="addLiv.addNewLivreur()">
    <div class="form-group">
        <label for="">Nom du livreur</label>
        <input class="form-control" type="text" ng-model="addLiv.newLivreur.nom"/>
    </div>
    <div class="form-group">
        <label for="">Prénom du livreur</label>
        <input class="form-control" type="text" ng-model="addLiv.newLivreur.prenom"/>
    </div>
    <button class="btn btn-primary" type="submit">Ajouter un livreur</button>
</form>
