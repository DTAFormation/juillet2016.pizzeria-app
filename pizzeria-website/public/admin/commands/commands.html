<a href="#/admin/ajout_pizza" type="button" class="btn btn-primary">Ajouter une pizza</a>
<a href="#/admin/ajout_livreur" type="button" class="btn btn-primary">Ajouter un livreur</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Client</th>
            <th>Livreur</th>
            <th>Date de livraison</th>
            <th>Etat de la livraison</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="command in cmd.commands">
            <td client-name="command.client_id">{{command.client_id}}</td>
            <td livreur-name="command.livreur_id">{{command.livreur_id}}</td>
            <td>{{command.date_commande}}</td>
            <td>{{command.etat_commande}}</td>
            <td>
                <button type="button" class="btn btn-primary">Terminer la commande</button>
            </td>
        </tr>
    </tbody>
</table>
